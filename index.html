<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coral.ink | Digital Publishing</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --coral: #ff7f50;
            --coral-glow: rgba(255, 127, 80, 0.4);
            --bg-dark: #0b0b0b;
            --text-main: #ffffff;
            --text-muted: #888888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrolling, scene handles visuals */
            height: 100vh;
            width: 100vw;
        }

        /* --- UI Overlay --- */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to 3D where needed */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 2rem;
            z-index: 10;
        }

        /* Logo */
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            letter-spacing: 0.05em;
            color: var(--text-main);
            align-self: flex-start;
            pointer-events: auto;
        }
        .logo span { color: var(--coral); }

        /* Main Content */
        .hero-content {
            text-align: center;
            max-width: 600px;
            pointer-events: auto;
            margin-bottom: 5vh; /* Push up slightly */
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 0.5s;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 0.8s;
        }

        /* Input Group */
        .input-group {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1s;
        }

        .input-group:focus-within {
            border-color: var(--coral);
            box-shadow: 0 0 20px var(--coral-glow);
        }

        input[type="email"] {
            background: transparent;
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            outline: none;
            flex-grow: 1;
            font-family: 'Inter', sans-serif;
        }

        input[type="email"]::placeholder {
            color: #666;
        }

        button {
            background-color: var(--coral);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s;
            font-family: 'Inter', sans-serif;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #ff6b3d;
        }

        /* Footer */
        footer {
            font-size: 0.8rem;
            color: #444;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 1.5s;
        }

        /* --- 3D Canvas --- */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Animations */
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .input-group { flex-direction: column; background: transparent; border: none; gap: 15px; }
            input[type="email"] { background: rgba(255,255,255,0.05); border-radius: 10px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
            button { width: 100%; }
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>

    <div id="ui-container">
        <div class="logo">coral<span>.ink</span></div>

        <div class="hero-content">
            <h1>Flow with ideas.</h1>
            <p class="subtitle">The modern workspace for creative writers and fluid thinkers.<br>Join the waitlist to get early access.</p>
            
            <form class="input-group" onsubmit="event.preventDefault(); alert('Welcome to Coral.ink');">
                <input type="email" placeholder="your@email.com" required>
                <button type="submit">Join Waitlist</button>
            </form>
        </div>

        <footer>&copy; 2025 Coral Ink. All rights reserved.</footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 3D SCENE SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        
        // Fog to blend floor into background
        scene.fog = new THREE.FogExp2(0x0b0b0b, 0.03);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 3, 7);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft white light
        scene.add(ambientLight);

        // Key light (Warm)
        const spotLight = new THREE.SpotLight(0xffdec7, 2);
        spotLight.position.set(5, 10, 5);
        spotLight.castShadow = true;
        spotLight.shadow.mapSize.width = 1024;
        spotLight.shadow.mapSize.height = 1024;
        scene.add(spotLight);

        // Rim light (Coral tint to emphasize theme)
        const rimLight = new THREE.PointLight(0xff7f50, 1, 10);
        rimLight.position.set(-5, 2, -5);
        scene.add(rimLight);

        // --- MATERIALS ---
        
        // Glass for the pot
        const glassMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            metalness: 0,
            roughness: 0.05,
            transmission: 0.9, // Glass-like transmission
            thickness: 0.5,
            transparent: true,
            opacity: 0.4
        });

        // The Coral Ink
        const inkMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xff7f50, // Coral
            metalness: 0.2,
            roughness: 0.2,
            clearcoat: 1.0,
            clearcoatRoughness: 0.1,
            emissive: 0xff7f50,
            emissiveIntensity: 0.2
        });

        // Gold/Brass for the Nib
        const metalMaterial = new THREE.MeshStandardMaterial({
            color: 0xffd700,
            metalness: 1.0,
            roughness: 0.3
        });

        // Handle black
        const handleMaterial = new THREE.MeshStandardMaterial({
            color: 0x111111,
            roughness: 0.6
        });

        // --- GEOMETRY CONSTRUCTION ---

        const centerGroup = new THREE.Group();
        scene.add(centerGroup);

        // 1. The Glass Pot
        const potGeo = new THREE.CylinderGeometry(1.2, 1.1, 1.5, 32);
        const pot = new THREE.Mesh(potGeo, glassMaterial);
        pot.position.y = 0.75;
        pot.castShadow = true;
        centerGroup.add(pot);

        // 2. The Liquid (Ink)
        // Slightly smaller than pot
        const inkGeo = new THREE.CylinderGeometry(1.05, 0.95, 1.0, 32);
        const ink = new THREE.Mesh(inkGeo, inkMaterial);
        ink.position.y = 0.55; // Sit at bottom of pot
        centerGroup.add(ink);

        // 3. The Pen/Nib Assembly (Floating)
        const penGroup = new THREE.Group();
        
        // The Nib (Tip)
        const nibGeo = new THREE.ConeGeometry(0.15, 0.8, 16);
        const nib = new THREE.Mesh(nibGeo, metalMaterial);
        nib.rotation.x = Math.PI; // Point down
        nib.position.y = 0.4;
        penGroup.add(nib);

        // The Nib Holder (Metal Ring)
        const holderGeo = new THREE.CylinderGeometry(0.2, 0.15, 0.4, 16);
        const holder = new THREE.Mesh(holderGeo, metalMaterial);
        holder.position.y = 0.9;
        penGroup.add(holder);

        // The Pen Body (Handle)
        const handleGeo = new THREE.CylinderGeometry(0.2, 0.2, 3, 16);
        const handle = new THREE.Mesh(handleGeo, handleMaterial);
        handle.position.y = 2.6;
        penGroup.add(handle);

        // Position the pen hovering over the pot, angled
        penGroup.position.set(0, 1.8, 0);
        penGroup.rotation.z = -Math.PI / 8; // Tilt slightly
        centerGroup.add(penGroup);


        // --- ANIMATION LOOP ---
        
        let mouseX = 0;
        let mouseY = 0;
        let targetRotationX = 0;
        let targetRotationY = 0;

        // Add subtle mouse interaction
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2) * 0.001;
            mouseY = (event.clientY - window.innerHeight / 2) * 0.001;
        });

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            // 1. Rotate the whole group slowly
            centerGroup.rotation.y += 0.003;

            // 2. Floating animation for the pen
            penGroup.position.y = 1.8 + Math.sin(elapsedTime * 1.5) * 0.1;

            // 3. Subtle mouse parallax on the whole group
            centerGroup.rotation.x += (mouseY - centerGroup.rotation.x) * 0.05;
            centerGroup.rotation.z += (mouseX - centerGroup.rotation.z) * 0.05;

            renderer.render(scene, camera);
        }

        animate();

        // --- RESIZE HANDLER ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
